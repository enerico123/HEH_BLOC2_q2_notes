<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <header>
        <h2>Titre de l'article</h2>
        </header>

        <div class="contenu">
        <p>Texte
        </div>

    </article>
    <div id="fleche"></div>

    <script>

        //1. Proposez un code jQuery surveillant le clic sur l’élément <header> afin d’alterner 
        // la présence de la classe « ouvert » sur l’élément <div class="contenu">.

        $('header').on('click',function(){
            $('.contenu').toggleClass('ouvert');
        })

        //2. Soit l’élément <div id="fleche"></div> positionné en absolu, proposez un extrait de 
        // code jQuery surveillant le survol de l’élément <article>, afin d’imposer à l’élément <div
        // id="fleche"></div> un écart top valant l’écart top de cet <article> par rapport à la page.


        $('article').on('pointenter',function(){
            $('#fleche').css( 'top' ,$(this).offset().top )
        })


    </script>
    <script>
        $(function(){
            $('#popup').fadeIn('fast');
            $('#popup').on('click',function(){
                $(this).fadeOut('slow');
            })
        });
    </script>
</body>
</html>
