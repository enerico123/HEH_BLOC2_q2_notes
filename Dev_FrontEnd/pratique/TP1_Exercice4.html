    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="">Nom :</label><br>
                <input type="text" id="nom">
            </form>
        </main>
        <script>
            let name_obj = document.getElementById("nom") ; 
            function fctnom(){
                let name_value = name_obj.value ; 
                console.log(typeof name_value) ; 
                
                name_obj.value = name_value.charAt(0).toUpperCase() + name_value.slice(1);

            }
            name_obj.addEventListener("change",fctnom)
            
        </script>
    </body>
    </html>
