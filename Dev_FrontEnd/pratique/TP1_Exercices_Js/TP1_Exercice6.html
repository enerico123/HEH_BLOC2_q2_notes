    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Votre Pizza</h1>

            <form action="">
                <select id="pizza">
                    <option value="Margarita">Margarita</option>
                    <option value="Regina">Regina</option>
                    <option value="Capricciosa">Capricciosa</option>
                    <option value="Quattro Formaggi">Quattro Formaggi</option>
                    <option value="Diavola">Diavola</option>
                    <option value="Marinara">Marinara</option>

                </select><br>
                <input type="radio" name="supplement" id="avec" value="avec">
                <label for="">avec suppléments</label><br>
                <input type="radio" name="supplement" id="sans" value="sans" checked>
                <label for="">sans suppléments</label><br>

                <div id="supplement" class="hidden">
                    <input type="checkbox" id="fromage">
                    <label for="fromage">fromage</label><br>
                    <input type="checkbox" id="olive">
                    <label for="olive">olive</label><br>
                    <input type="checkbox" id="piment">
                    <label for="piment">piment</label><br>
                </div>
                

            </form>

            <form action="">
                <label for="">payement :</label><br>
                <input type="radio" name="mode_payement" id="cash" value="cash" >
                <label for="">CASH</label><br>
                <input type="radio" name="mode_payement" id="visa" value="visa">
                <label for="">VISA</label><br>
                <p>prix : </p>
                <span id="prix_toto">8</span>
                <span>€</span><br><br>
                <button type="submit">commandez !</button>
            </form>
        </main>
        <script>
            let avec = document.getElementById("avec")
            let sans = document.getElementById("sans")
            let bloc = document.getElementById("supplement")

            avec.addEventListener("change",function(){
                bloc.classList.remove("hidden")
            })
            sans.addEventListener("change",function(){
                bloc.classList.add("hidden")
            })
            
            let prix_pizza = {
                "Margarita" : 8 , 
                "Regina" : 10 , 
                "Capricciosa":11,
                "Quattro Formaggi":10.5,
                "Diavola":9.5,
                "Marinara":12.5, 

            }

            let prix_supplement = 0 

            let prix_total = 0 ; 

            let menu_deroulant_pizza = document.getElementById("pizza") ; 



            let affichagePrix = document.getElementById("prix_toto"); 

            // prix pizza + affichage 
            menu_deroulant_pizza.addEventListener("change", function(){
                prix_total =+ prix_pizza[this.value];
                affichagePrix.textContent = prix_total
            });
            
            let suppement_click = document.getElementById("supplement");



        </script>
    </body>
    </html>
